<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .container{
            margin: auto;
            max-width: 400px;
        }
        .header{
            text-align: center;
            border: 1px solid red;
        }
        ul li{
            display: flex;
            justify-content: space-between;
            border: 1px solid red;
        }
    </style>
    <title>ToDo List with jQuery</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ToDo List</h1>
            <input type="text" class="new-task" placeholder="Add new task">
            <input type="submit" class="submit" value="Create">
        </div>
        <ul></ul>
    </div>
    <script src="jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $(".submit").click(function(){
                var input = $(".new-task").val();
                if (input == ''){
                    alert("Empty field!")
                }else{
                    $("ul").append("<li>" + "<span class='check'>O</span>" + 
                        input + "<span class='remove'>X</span>" + "</li>");
                }
                $(".new-task").val('');
            });
            $("ul").on("click", ".check", function(){
                $(this).parent("li").css("textDecoration", "line-through");
            });
            $("ul").on("click", ".remove", function(){
                $(this).parent("li").fadeOut(200);
            })
        });
    </script>
</body>
</html>
