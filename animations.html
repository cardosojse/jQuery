<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .square{
            margin: 1rem 0;
            background-color: red;
            width: 250px;
            height: 250px;
        }
        .rect{
            margin: 1rem 0;
            background-color: blue;
            width: 250px;
            height: 250px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <button class="b1">Click</button>
    <div class="square"></div>
    <button class="b2">Click</button>
    <div class="rect"></div>
    <p id="p1">This is a paragraph</p>
    <button class="b3">Click</button>
    <script src="jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $(".b1").click(function(){
                $(".square").slideToggle(1000);
            });
            $(".b2").click(function(){
                $(".rect").animate({width: '500px', opacity: '1'}, 2000)
            });
            $(".b3").click(function(){
                $("#p1").css("color", "blue").slideUp(1500).slideDown(1500);
            });
        });
    </script>
</body>
</html>
